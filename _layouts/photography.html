<!DOCTYPE HTML>
<!--
	Daniel Viviroli, https://github.com/dviviroli
-->

<html>

	<head>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-129681391-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());
		  gtag('config', 'UA-129681391-1');
		</script>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="robots" content="noindex">
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/photography.css" />
		<noscript><link rel="stylesheet" href="assets/css/photography_noscript.css" /></noscript>

	</head>

	<!-- <script src="assets/js/scramble.js"></script> -->

	<body class="is-preload">
		<div id="wrapper">
		<!-- Header -->
		{% include header.html %}

    <!-- Main -->
		<!-- <div id="main"> -->
			<div class="container">
        <header class="major">
          <h2>{{ page.title }}</h2>
        </header>
			</div>
    	{{ content }}
		<!-- </div> -->

		<!-- Footer -->
    {% include footer.html %}

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.poptrox.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main_photography.js"></script>

		<!-- lazy load -->
		<script src="assets/js/lozad.min.js"></script>
    <script type="text/javascript">
    var observer = lozad('.lozad', {
				threshold: 0.1,
        load: function(el) {
	          el.src = el.getAttribute("data-src");
        }
    })
    var pictureObserver = lozad('.lozad-picture', {
				threshold: 0.1
    })
    observer.observe()
    pictureObserver.observe()
    </script>

		</div>
	</body>
</html>
