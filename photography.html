---
layout: photography
title: Photography
---

<div id="gallery"> <!--key to making poptrox work-->

	<section id="main">
		<div class="container">
			<h2>Water</h2>
			<a class="anchor" id="wa"></a>
		</div>
	</section>

	<section id="main" class="wrapper">
		{% for image in site.static_files %}
			{% if image.path contains 'fulls' and image.path contains 'water'%}
				<article class="thumb">
					<a href="{{ site.baseurl }}{{ site.image_water_fulls_loc }}/{{ image.name }}" class="image">
						<img src="{{ site.baseurl }}{{ site.image_water_thumbs_loc }}/{{ image.name }}" alt=""/>
					</a>
				</article>
			{% endif %}
		{% endfor %}
	</section>

</div>
